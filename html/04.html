    <title>Document</title>

    <style type="text/css">
        table {
            background-color: rgb(206, 206, 206);
        }
        
        .t {
            text-align: center;
        }
        
        .a {
            text-align: right;
        }
    </style>
</head>

<body>

    <table border="2">
        <tr>
            <td class="t" colspan="2">信息统计表</td>
        </tr>
        <tr>
            <td class="a"><label for="">姓名：</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="a"><label for="">年龄：</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td class="a"><label for="">性别：</label></td>
            <td>
                <input type="radio" name="" id=""><label for="">男</label>
                <input type="radio" name="" id=""><label for="">女</label>
            </td>
        </tr>
        <tr>
            <td class="a"><label for="">爱好:</label></td>
            <td>
                <input type="checkbox" name="" id=""><label for="">旅游</label><br>
                <input type="checkbox" name="" id=""><label for="">登山</label><br>
                <input type="checkbox" name="" id=""><label for="">健身</label><br>
                <input type="checkbox" name="" id=""><label for="">上网</label><br>
                <input type="checkbox" name="" id=""><label for="">游泳</label><br>
            </td>
        </tr>
        <tr>
            <td class="a"><label for="">学历：</label></td>
            <td>
                <select name="" id="">
                    <option value="">--请选择--</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士及以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="a"><label for="">自我介绍：</label></td>
            <td>
                <textarea name="" id="" rows="4" cols="20" readonly></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>
