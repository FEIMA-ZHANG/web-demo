<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 400px;
            background-color: aliceblue;
            border: 2px solid black;
        }
        
        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form class="" report-submit="false" bindsubmit="" bindreset="">
        <div>
            <label for="">姓名：</label><input type="text" value="" placeholder="请输入你的姓名："><br>
        </div>
        <div>
            <label for="">年龄：</label><input type="number" name="" id="" placeholder="请输入你的年龄：">
        </div>
        <div>
            <label for="">性别：</label>
            <input type="radio" name="" id="">
            <img src="../2.jpg" alt="">
            <label for="">男士</label>
            <img src="../1.jpg" alt="">
            <input type="radio" name="" id=""><label for="">女士</label>
        </div>
        <div>
            <label for="">生日：</label>
            <select name="" id="">
                <option value="">--请选择年份--</option>
                <option value="">2022年</option>
            </select>
            <select name="" id="">
                <option value="">--请选择月份--</option>
                <option value="">9月</option>
            </select>
            <select name="" id="">
                <option value="">--请选择日期--</option>
                <option value="">28</option>
            </select>
        </div>
        <div>
            <label for="">爱好：</label>
            <input type="checkbox" name="" id=""><label for="">阅读</label>
            <input type="checkbox" name="" id=""><label for="">跑步</label>
            <input type="checkbox" name="" id=""><label for="">游泳</label>
            <input type="checkbox" name="" id=""><label for="">爬山</label>
        </div>
        <div>
            <label for="">个人简介：</label>
            <br>
            <textarea name="" id="" cols="25" rows="6" placeholder="请输入你的个人信息..."></textarea>
            <br>

        </div>
        <div>
            <input type="checkbox" name="" id=""><label for="">我同意信息录入</label>
        </div>
        <div>
            <input type="submit" value="立刻注册">
            <input type="reset" value="重新输入">
        </div>

    </form>

</body>

</html>
